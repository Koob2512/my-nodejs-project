<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px; /* Adds spacing between the cards */
    }
  </style>
</head>

<body>
  <div class="flex-container">

    <div class="card" style="width: 18rem;">
      <img src="flower.jpg" class="card-img-top" alt="Flower">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>


    <div class="card" style="width: 18rem;">
      <img src="cat.jpg" class="card-img-top" alt="Cat">
      <div class="card-body">
        <h5 class="card-title">Cat</h5>
        <p class="card-text">แมวเป็นสัตว์น่ารักแมววววววววววววววว</p>
        <a href="#" class="btn btn-primary">ไปหาแมว</a>
      </div>
    </div>

 
    <div class="card" style="width: 18rem;">
      <img src="rac.jpg" class="card-img-top" alt="racoon">
      <div class="card-body">
        <h5 class="card-title">Racoon</h5>
        <p class="card-text">แรคคูนเป็นสัตว์ขนปุยน่ารัก จอมโจร ใต้หน้ากาก</p>
        <a href="#" class="btn btn-primary">ไปหาแรคคูน</a>
      </div>
    </div>
  </div>
</body>

</html>
